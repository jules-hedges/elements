bookdown::gitbook:
  number_sections: yes
  anchor_sections: no
  mathjax: null
  pandoc_args: ["--gladtex"]
  css: ["style.css", "https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/katex.min.css"]
  includes:
    after_body: ["scripts.html"]
  split_by: rmd
  split_bib: yes
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><h4>Table of contents</h4></li>
    fontsettings:
      theme: white
      family: serif
      size: 1
    sharing: no
    info: no